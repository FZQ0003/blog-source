## Home Page

index:
  # Banner
  # NEW: This is the default image if switch_banner failed
  banner_img: /img/background.png
  banner_img_height: 100
  banner_mask_alpha: 0.5

  # Page subtitle
  slogan:
    enable: true
    text:
    api:
      enable: false

  # Post
  auto_excerpt:
    enable: true
  post_url_target: _self
  post_meta:
    date: true
    category: false  # true
    tag: true

  # Pin
  post_sticky:
    enable: true
    icon: iconfont icon-top

  # NEW: Check if URL matches the config
  check_url:
    enable: true
    note_type: warning
    # failed_text: '这个网站大概是镜像站。<br>主站链接：%s'
  
  # NEW: Use multiple images as banner
  switch_banner:
    # If true but no methods set, it will simply add scripts
    enable: true
    # RegExp list
    pattern:
      - 'img/daily_pic/*'
    # Perform a switch when refreshing
    # Available: *null* | random | time
    refresh: time
    # Minutes if "refresh" is set to "time"
    refresh_interval: 1440
    # Perform a switch when triggering selected event(s)
    # Available: click | dblclick | ...
    event:
      - dblclick
    # How to switch
    # Available: random | *forward* | backward
    method: forward

## Post Page

post:
  # Banner
  banner_img: /img/background.png
  banner_img_height: 70
  banner_mask_alpha: 0.5

  # Cover in home page
  default_index_img:

  # Meta
  meta:
    author:
      enable: false
    date:
      enable: true
      format: LL a
    wordcount:
      enable: true
    min2read:
      enable: true
      awl: 2  # Average word length
      wpm: 60  # Words per minute
    views:
      enable: false

  # Update date
  updated:
    enable: false
    # date_format: LL a
    # relative: false
    # note_class: info

  # Category
  category_bar:
    enable: false  # true
    # specific: false
    # placement: left
    # post_order_by: -date
    # post_limit: 0
  
  # Toc
  toc:
    enable: true
    placement: right
    headingSelector: h1,h2,h3,h4,h5,h6
    collapseDepth: 0

  # Copyright
  copyright:
    enable: true
    license: BY-SA
    license_encrypt: NORP
    author:
      enable: true
    post_date:
      enable: true
      format: LL
    update_date:
      enable: false
      # format: LL

  # Link to previous/next post
  prev_next:
    enable: true

  # Image
  image_caption:
    enable: true
  image_zoom:
    enable: true
    # img_url_replace: ['', '']
  
  # Footnote
  footnote:
    enable: true
    header: <h2 id="参考">参考</h2>

  # Math
  math:
    enable: true
    specific: true
    engine: mathjax

  # Flow chart
  mermaid:
    enable: true
    specific: true
    options:
      theme: default

  # Comment plugin
  comments:
    enable: true
    type: user

