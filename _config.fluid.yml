## Global

# Site
favicon: /img/favicon.png
apple_touch_icon: /img/favicon-hires.png
tab_title_separator: ' - '
force_https: false

# Code
code:
  copy_btn: true
  language:
    enable: true
    default: text
  highlight:
    enable: true
    line_number: true
    lib: highlightjs
    highlightjs:
      style: github
      style_dark: github-dark-dimmed

# Some fun features
fun_features:
  # Typing animation for subtitle
  typing:
    enable: false

  # Anchor icon
  anchorjs:
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: left
    visible: hover
    icon:

  # Progress bar
  progressbar:
    enable: true
    color: '#2dd'
    options:
      showSpinner: false
      trickleSpeed: 100

# Dark mode
dark_mode:
  enable: true
  default: auto

# Color
